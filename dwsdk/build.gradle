apply plugin: 'com.android.library'

android {
    namespace 'com.deepwaterooo.dwsdk'
    compileSdk 32
    buildToolsVersion "22.0.0"

    defaultConfig {
        minSdk 17
        //noinspection ExpiredTargetSdkVersion
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'lib/arm64-v8a/libjniPdfium.so'
        exclude 'lib/arm64-v8a/libmodpdfium.so'
        exclude 'lib/armeabi/libjniPdfium.so'
        exclude 'lib/armeabi/libmodpdfium.so'
        exclude 'lib/mips/libjniPdfium.so'
        exclude 'lib/mips/libmodpdfium.so'
        exclude 'lib/x86_64/libjniPdfium.so'
        exclude 'lib/x86_64/libmodpdfium.so'
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
