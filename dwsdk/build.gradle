afterEvaluate {
    generateReleaseBuildConfig.enabled = false
    generateDebugBuildConfig.enabled =false
}

def jarName = 'deepwaterooo_activity.jar'
task deleteOldJar(type: Delete){
    //delete 'release/NativePermissions.jar'
    //delete "${project.buildDir}/release/" + jarName
    delete 'build/outputs/' + jarName
}
task exportJar(type: Copy){
    //from("${project.buildDir}/intermediates/bundles/release/")
    //into("${project.buildDir}/release/")
    from('build/intermediates/aar_main_jar/debug/')
    into('build/outputs/')
    include('classes.jar')
    rename('classes.jar', jarName)
}
// task copyLibs(type: Copy) {
//     // 下面的这一行搞不懂是什么意思,怎么配置的
//     from configurations.compile
//     into 'libs-cached'
// }
exportJar.dependsOn(deleteOldJar, build)
// exportJar.dependsOn(copyLibs, build)

dependencies {
    compileOnly files('libs\\classes.jar')
    compileOnly (name: 'SquarePanda', ext: 'aar')

// 不要用复杂的,因为转到unity里面会需要把这些一个个下载下来太麻烦了,就暂时先用旧版本测试    
    implementation 'androidx.appcompat:appcompat:1.5.1' // 1.5.1
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}

